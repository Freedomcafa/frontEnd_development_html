<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入图片学习</title>
</head>
<body>
    <!--插入图片方式一：使用img标签，src属性指定图片的路径，alt属性指定图片的文字说明，width和height属性指定图片的大小。---->>
    <h2>Apollinaire typography</h2>
    <img border="0" src="/Users/shuyiqiu/Desktop/HTML_start/HTML_pictures/typography.png" alt="typography work" width="373" height="270">

    <!--静态和动态图像语法一致，只是src属性的值不同，静态图像src属性指向图片的路径，动态图像src属性指向动画的路径。---->>
    <p>一个图像:
        <img src="smiley.gif" alt="Smiley face" width="32" height="32">
    </p>
        
    <p>一个动图:
        <img src="hackanm.gif" alt="Computer man" width="48" height="48">
    </p>
    <p>注意插入动图的语法和静态图的语法是一样的。</p>

    <!-- 图片的位置排版 -->
    <p>一个来自文件夹中的图像:</p>
    <img src="/images/chrome.gif" alt="Google Chrome" width="33" height="32">
    <p>一个来自菜鸟教程的图像:</p>
    <img src="http://www.runoob.com/images/logo.png" alt="runoob.com" width="336" height="69">

    <!-- 浮动图片,float:left/right,现在只能在css中使用 -->
    <p><img src="smiley.gif" alt="Smiley face" style="float:left" width="32" height="32"> 一个带图片的段落，图片浮动在这个文本的左边。</p>
    <p><img src="smiley.gif" alt="Smiley face" style="float:right" width="32" height="32"> 一个带图片的段落，图片浮动在这个文本的右边。</p>
    <p><b>注意:</b> 在这里我们使用了 CSS float 属性，在HTML 4 中 float 属性已废弃，HTML5 已不支持该属性，可以使用 CSS 代替。</p>

    <!-- 图片映射 usemap 和 map -->
    <p>点击太阳或其他行星，注意变化：</p>
    <img src="planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">
    <map name="planetmap">
    <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.htm">
    <area shape="circle" coords="90,58,3" alt="Mercury" href="mercur.htm">
    <area shape="circle" coords="124,58,8" alt="Venus" href="venus.htm">
    </map>

</body>
</html>
