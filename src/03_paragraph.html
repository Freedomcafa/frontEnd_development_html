      <!--这是一个注释，注释在浏览器中不会显示-->
      <p>这是一个段落</p>
      <p>hr 标签定义水平线：</p>
      <hr />


      <h1>春晓</h1>

      <p>
          春眠不觉晓，
            处处闻啼鸟。
              夜来风雨声，
                花落知多少。
      </p>
      
      <p>注意，浏览器忽略了源代码中的排版（省略了多余的空格和换行）。</p>
      <hr />

      <p>
          这个段落
          在源代码中
          包含许多行
          但是浏览器
          忽略了它们。
          </p>
      
          <p>
          这个段落
          在源代码       中
          包含   许多行
          但是      浏览器
          忽略了  它们。
          </p>
      
          <p>
          段落的行数依赖于浏览器窗口的大小。如果调节浏览器窗口的大小，将改变段落中的行数。
