<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程(runoob.com)</title>
    </head>

    <body>
        <b>这个文本是加粗的</b>
        <br />

        <strong>这个文本是加粗的</strong>
        <br />

        <big>这个文本字体放大</big>
        <br />

        <em>这个文本是斜体的</em>
        <br />

        <i>这个文本是斜体的</i>
        <br />

        <small>这个文本是缩小的</small>
        <br />

        这个文本包含
        <sub>下标</sub>
        <br />

        这个文本包含
        <sup>上标</sup>
        <br /><br />

        <b>加粗文本</b><br><br>
        <i>斜体文本</i><br><br>
        <code>电脑自动输出</code><br><br>
        这是 <sub> 下标</sub> 和 <sup> 上标</sup>
        <br /><br />

        <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>
    </body>
</html>
