<!DOCTYPE html>
<html>
    <head>
        <title>Style内联样式</title>
        <meta charset="UTF-8">
    </head>

    <body style="background-color:yellow;">
        <!--背景颜色background-color-->
        <h2 style="background-color:red;">这是一个标题</h2>
        <p style="background-color:green;">这是一个段落。</p>
            
        <!--字体颜色color，字体样式font-family，字体大小font-size-->
        <h1 style="color:blue;">这是一个标题</h1>
        <h1 style="font-family:verdana;">一个标题</h1>
        <p style="font-family:arial;color:red;font-size:20px;">一个段落。</p>

        <!--文本对齐方式text-align,center -->
        <h1 style="text-align:center;">居中对齐的标题</h1>
        <p>这是一个段落。</p>

        <!--链接样式text-decoration，none表示取消链接的下划线-->
        <a href="http://www.runoob.com/" style="text-decoration:none;">访问 runoob.com!</a>


        <!--边框border，边框颜色border-color，边框宽度border-width，边框样式border-style-->

    </body>
    
</html>
