<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8"> 
        <title>菜鸟教程(runoob.com)</title> 
    </head>
    
    <body>
        <!-- 预格式化文本 -->
        <pre>
        此例演示如何使用 pre 标签
        对空行和    空格
        进行控制
        </pre>
        <hr>

        <!-- 计算机代码标签 -->
        <code>计算机输出</code>
        <br />
        <kbd>键盘输入</kbd>
        <br />
        <tt>打字机文本</tt>
        <br />
        <samp>计算机代码样本</samp>
        <br />
        <var>计算机变量</var>
        <br />

        <p>
        <b>注释：</b>这些标签常用于显示计算机/编程代码。
        </p>
        <hr>

        <!-- 地址标签 -->
        <address>
            Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br> 
            Visit us at:<br>
            Example.com<br>
            Box 564, Disneyland<br>
            USA
        </address>
        <hr />
    </body>

</html>
